<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2d3e50;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #ffb347;
        }
        .login-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffb347;
            color: #2d3e50;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .login-btn:hover {
            background: #fff;
            color: #2d3e50;
            border: 1px solid #2d3e50;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 50px 30px;
            text-align: center;
        }
        h1 {
            color: #2d3e50;
            margin-bottom: 18px;
            font-size: 2.2rem;
        }
        p {
            color: #555;
            font-size: 1.15rem;
            margin-bottom: 20px;
        }
        .home-link {
            display: inline-block;
            margin-top: 18px;
            background: #2d3e50;
            color: #fff;
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.05rem;
            transition: background 0.2s, color 0.2s;
        }
        .home-link:hover {
            background: #ffb347;
            color: #2d3e50;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/aboutus/">About Us</a>
        <a href="/contactus/">Contact Us</a>
        <a href="/login/" class="login-btn">Login</a>
    </div>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been received.<br>We appreciate your feedback and will get back to you soon.</p>
        <a href="/" class="home-link">Back to Home</a>
    </div>
</body>
</html>

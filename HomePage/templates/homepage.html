{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('{% static "HomePage/download.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2d3e50;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #ffb347;
        }
        .login-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffb347;
            color: #2d3e50;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .login-btn:hover {
            background: #fff;
            color: #2d3e50;
            border: 1px solid #2d3e50;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #2d3e50;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/aboutus/">About Us</a>
        <a href="/contactus/">Contact Us</a>
        <a href="/login/" class="login-btn">Login</a>
    </div>
    <div class="container">
        <h1>Welcome to Our Home Page</h1>
        <p>
            We are glad to have you here! Explore our website to learn more about us and get in touch.<br>
            Use the navigation above to visit different sections.
        </p>
    </div>
</body>
</html>

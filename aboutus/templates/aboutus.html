<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #2d3e50;
            padding: 1rem 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #ffb347;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #2d3e50;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .member {
            background: #f4f6f8;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            padding: 20px 18px;
            width: 180px;
        }
        .member h3 {
            color: #2d3e50;
            margin: 10px 0 6px 0;
            font-size: 1.1rem;
        }
        .member p {
            color: #888;
            font-size: 0.98rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/aboutus/">About Us</a>
        <a href="/contactus/">Contact Us</a>
    </div>
    <div class="container">
        <h1>About Us</h1>
        <p>We are a passionate team dedicated to providing the best experience for our users. Our mission is to deliver high-quality solutions and outstanding support.</p>
        <div class="team">
            <div class="member">
                <h3>Nayen Malla</h3>
                <p>Founder & CEO</p>
            </div>
            <div class="member">
                <h3>Pratyaksha kumar Malla</h3>
                <p>Lead Developer</p>
            </div>
            <div class="member">
                <h3>Alan shrestha</h3>
                <p>UI/UX Designer</p>
            </div>
        </div>
    </div>
</body>
</html>
